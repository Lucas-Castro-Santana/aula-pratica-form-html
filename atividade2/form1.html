<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <h1>Formulário</h1>
    <fieldset>
        <legend>Dados Pessoais</legend>
        
        <form action="/form.html" method="GET">
            <label for="Name">Name:</label>
        <input type="text" id="nome" value="">
        <br>
        <br>
        <label for="endereco">endereço</label>
        <input type="text" id="endereco" value=""><br><br>
        <label for="cidade">Cidade</label>
        <input type="text" id="cidade">
        <br><br>
        <label for="estados">Estados</label>
        <select id="estados">
            <option value=""> Estados </option>
            <option value="pernambuco">Pernambuco</option>
            <option value="São paulo">São paulo</option>
            <option value="bahia">Bahia</option>
            <option value="acre">Acre</option>
            <option value="Manaus">Manaus</option>
            <option value="Rio de Janeiro">Rio de Janeiro</option>
        </select>
    </fieldset>
        <br><br>
        <fieldset>
            <legend>Dados profissionais</legend>
            <p>Dados profissionais</p>
            <br>
            <label for="escolaridade">escolaridade:</label>
            <select id="escolaridade">
                <option value="Fundamental">Fundamental</option>
            <option value="Ensino Medio">Ensino Medio</option>
            <option value="Ensino superior completo">Ensino superior completo</option>
        </select>
        <br><br>
        <p>Natureza do cargo</p>
        <input type="radio" name="A_atuacao" id="gerencia">
        <label for="cargo">Gerência</label>
        <input type="radio" name="A_atuacao" id="financeiro">
        <label for="cargo">Financeiro</label>
        <input type="radio" name="A_atuacao" id="recepcao">
        <label for="cargo">Recepcão</label>
        <input type="radio" name="A_atuacao" id="Administrativo">
        <label for="cargo">Administrativo</label>
        <input type="radio" name="A_atuacao" id="Juridico">
        <label for="cargo">Juridico</label>
        <p>Área de interesse</p>
        <input type="checkbox" name="computacao" id="computacao">
        <label for="interesse">Computação</label>
        <input type="checkbox" name="Biologia" id="Biologia">
        <label for="interesse">Biologia</label>
        <input type="checkbox" name="Meio Ambiente" id="Meio Ambiente">
        <label for="interesse">Meio Ambiente</label>
        <input type="checkbox" name="Engenharia" id="Engenharia">
        <label for="interesse">Engenharia</label>
        <input type="checkbox" name="Historia" id="Historia">
        <label for="interesse">Historia</label>
        <br><br>
        <label for="curriculo">Mini-Curriculo</label>
        <textarea name="MiniCurrilo" id="mini" cols="40" rows="7"></textarea>
    </fieldset>
    <br><br>
    <input type="submit" value="Enviar">
    <input type="button" value="Limpar">
    </form>
</body>

</html>
